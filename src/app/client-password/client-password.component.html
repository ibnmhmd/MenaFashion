

<section class="container-fluid">
  <div class="row">
    <div class="container">
      <ol class="breadcram">
            <li><a routerLink ="/">HOME</a></li>
            <li><a routerLink ="/profile">MY ACCOUNT</a></li>
            <li class="active">PASSWORD RESET</li>
          </ol>
    </div>
  </div>
</section>


<section class="product-listing-wrap container-fluid content-wrap">
   <div class="row">
      <div class="container">
         <div class="category-inner">
            <div class="row">

               <app-dashboard-nav></app-dashboard-nav>
               
               <div class="col-sm-9">
                  <div class="main-category-tab-content">
                     <div class="tab-content-text myprofile-tab-content">
                        <h4 class="tab-content-head">PASSWORD RESET</h4>
                        <div class="contactwrap-inner">
                           <form #changePassword="ngForm" novalidate (ngSubmit)="changeCustomerPassword(changePassword.value, changePassword.valid)">
                              
                              <div class="form-group">
                                 <label class="pass-label">CURRENT PASSWORD</label>
                                 <input type="password" [(ngModel)]="changePassword.currentpassword" class="form-control" name="currentpassword" placeholder="Current Password" required minlength="6" #currentpassword="ngModel">
                                 <small class="error-text" [hidden]="currentpassword.valid || (currentpassword.pristine && !changePassword.submitted)">
                                  Please enter current password.
                                </small>
                              </div>

                              <div class="form-group">
                                 <label class="pass-label">NEW PASSWORD</label>
                                 <input type="password" [(ngModel)]="changePassword.newpassword" class="form-control" name="newpassword" placeholder="New Password" required minlength="6" #newpassword="ngModel">
                                 <small class="error-text" [hidden]="newpassword.valid || (newpassword.pristine && !changePassword.submitted)">
                                  Please enter new password, minimum 6 characters.
                                </small>
                              </div>
                              <div class="form-group">
                                 <label class="pass-label">REPEAT PASSWORD</label>
                                 <input type="password" [(ngModel)]="changePassword.confirmpassword" class="form-control" name="confirmpassword" placeholder="Repeat Password" required minlength="6" #confirmpassword="ngModel">
                                 <small class="error-text" [hidden]="confirmpassword.valid || (confirmpassword.pristine && !changePassword.submitted)">
                                  Please confirm password.
                                </small>
                                <small class="error-text" *ngIf="passwordMatch">
                                  New passwords does not match.
                                </small>
                              </div>
                              <button type="submit" class="btn btn-default">Update My Password</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<div id="passwordModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="text-center">Password successfuly changed.</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
    </div>

  </div>
</div>
<app-global-title-injector [titleInput] = "titleName"></app-global-title-injector>
